<div class="brand-list">
    <h2 class="text-secondary-black text-center">BRAND COLLECTION LIST</h2>

    <div class="row horizontal">
        {% for category in categories %}
            <div class="col-sm-3">
                <a href="{% url 'category:detail' category.slug %}"><img src="/media/{{ category.image }}" alt class="w-100"></a>
            </div>
        {% endfor %}
    </div>
</div>
