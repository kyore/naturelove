{% extends 'maromera_base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-notify/0.2.0/css/bootstrap-notify.min.css">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="header-image mb-5">
            <img src="{% static 'fonts/img/maromere_slider.jpg' %}" alt="" class="w-100">
        </div>

        <h3 class="maromere-text">"Бүтцээсээ загвар хүртлээ зөвхөн танд зориулан бүтээгдсэн ариун цэврийн
            хэрэгсэл"</h3>
        <div class="row justify-content-center">
            <div class="video-section" style="width: 100%">
                <video controls
                       src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
                       poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217"
                       width="100%">
                </video>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12">
                <div class="maromere-text text-center mb-5">
                    <h1><span>CATEGORY</span></h1>
                </div>
            </div>

            {% for product in products %}
                <div class="col-lg-4 col-md-6">
                    <a href="{% url 'product-detail' product.id %}" class="d-block mb-3 h-100 w-100 text-center">
                        <img src="/media/{{ product.thumbnail }}" alt="" class="maromere-image">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
